<div class="inscription-body">
  <div class="form-register">
    <h1>Inscription</h1>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

      <div class="group">
        <label for="name">Nom:</label>
        <input id="name" type="text" formControlName="name" placeholder="Entrez votre nom" />
        <small *ngIf="registrationForm.get('name')?.hasError('required') && registrationForm.get('name')?.touched">
          Le nom est requis.
        </small>
      </div>

      <div class="group">
        <label for="surname">Prénom:</label>
        <input id="surname" type="text" formControlName="surname" placeholder="Entrez votre prénom" />
        <small *ngIf="registrationForm.get('surname')?.hasError('required') && registrationForm.get('surname')?.touched">
          Le prénom est requis.
        </small>
      </div>

      <div class="group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" placeholder="Entrez votre email" />
        <small *ngIf="registrationForm.get('email')?.hasError('required') && registrationForm.get('email')?.touched">
          L'email est requis.
        </small>
        <small *ngIf="registrationForm.get('email')?.hasError('email') && registrationForm.get('email')?.touched">
          L'email doit être valide.
        </small>
      </div>

      <div class="group">
        <label for="phoneNumber">Numéro de téléphone:</label>
        <input id="phoneNumber" type="text" formControlName="phoneNumber" placeholder="Entrez votre numéro" />
        <small *ngIf="registrationForm.get('phoneNumber')?.hasError('required') && registrationForm.get('phoneNumber')?.touched">
          Le numéro est requis.
        </small>
        <small *ngIf="registrationForm.get('phoneNumber')?.hasError('pattern') && registrationForm.get('phoneNumber')?.touched">
          Le numéro doit être valide.
        </small>
      </div>

      <div class="group">
        <label for="password">Mot de passe:</label>
        <input id="password" type="password" formControlName="password" placeholder="Entrez votre mot de passe" />
        <small *ngIf="registrationForm.get('password')?.hasError('required') && registrationForm.get('password')?.touched">
          Le mot de passe est requis.
        </small>
        <small *ngIf="registrationForm.get('password')?.hasError('minlength') && registrationForm.get('password')?.touched">
          Le mot de passe doit contenir au moins 6 caractères.
        </small>
      </div>

      <div class="group">
        <button type="submit" [disabled]="registrationForm.invalid">S'inscrire</button>
      </div>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

    </form>
  </div>
</div>
